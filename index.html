<!-- index.html --><!DOCTYPE html><html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segurança da Empresa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        header {
            background: #bbf7d0;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
        }
        header img {
            height: 40px;
            width: auto;
        }
        header .texto-header {
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            text-align: center;
            padding: 40px 20px;
        }
        .container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        a.botao {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 28px;
            background: #2e7d32;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 6px;
            transition: 0.2s;
        }
        a.botao:hover {
            background: #1b5e20;
        }
    </style>
</head>
<body>
    <header>
        <img src="LogoAp.png" alt="Logo da Empresa">
    </header><div class="container">
    <img src="Espelho.jpeg" alt="Imagem da empresa sobre segurança" style="max-width: 350px; height: auto; border-radius: 8px;">
    <p style="margin-top: 20px; font-size: 20px; color: #333; font-weight: bold;">O responsável por sua segurança</p>

    <a class="botao" href="principios.html">Ver Princípios da Empresa</a>
</div>

</body>
</html>
